<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Countdown timer</title>
  </head>

  <body>

    <h1>Countdown Timer</h1>

    <p id="pregunta">¿Quieres saber cuánto tiempo falta para una fecha en especial?</p>
    <p>Ingresa la fecha y hora</p>
    
    <p>
      Día:
      <input id="dia" type="number" min="1" max="31">
    </p>

    <p>
      Mes:
      <select name="fechaMes" id="mes">
        <option value="Jan">Enero</option>
        <option value="Feb">Febrero</option>
        <option value="Mar">Marzo</option>
        <option value="Apr">Abril</option>
        <option value="May">Mayo</option>
        <option value="Jun">Junio</option>
        <option value="Jul">Julio</option>
        <option value="Aug">Agosto</option>
        <option value="Sep">Septiembre</option>
        <option value="Oct">Octubre</option>
        <option value="Nov">Noviembre</option>
        <option value="Dec">Diciembre</option>
      </select>
    </p>

    <p>
      Año (AAAA):
      <input id="año" type="number">
    </p>

    <p>
      Horas (24 horas):
      <input id="horas" type="number" min="0" max="23">
    </p>

    <p>
      Minutos:
      <input id="minutos" type="number" min="0" max="59">
    </p>

    <div class="buttonContainer">
      <button id="getDate" class="button">Calcular tiempo</button>
      <button id="update" class="button">Ingresar otra fecha</button>
    </div>

    <!-- Display the countdown timer in an element -->
    <p id="countdownTimer">00 d 00 h 00 m 00 s</p>

    <!-- Fin del año 2022 -->
    <p>Tiempo restante para que inicie el año 2024:</p>
    <p id="countdownTimer1">00 d 00 h 00 m 00 s</p>

    <script src="./script.js"></script>
    
  </body>

</html>
